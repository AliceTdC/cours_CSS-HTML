<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <h1>Formulaire d'inscription</h1>
    <form>
    <div>Sexe:
            <input type="radio" name="genre" value="1" id="Homme" /><label for="Homme">Homme</label>
            <input type="radio" name="genre" value="0" id="Femme" /><label for="Femme">Femme</label>
    </div>
    <div>
        <label for="pseudo">Pseudo: </label>
        <input type="text" id="pseudo" name="user_pseudo" />
    </div>
    <div>
        <label for="email">E-mail :</label>
        <input type="email" name="user_email" id="email" />
    </div>
    <div>
        <label for="select">Dans quel pays habitez-vous ?</label>
        <select name="pays" id="pays">
            <optgroup label="Europe">
                <option value="Fr">France</option>
                <option value="Es">Espagne</option>
                <option value="It">Italie</option>
                <option value="Gb">Royaume-Uni</option>
            </optgroup>
            <optgroup label="Afrique">
                <option value="Ca">Cameroun</option>
                <option value="Co">Congo</option>
            </optgroup>
            <optgroup label="Amerique">
                <option value="Ca">Canada</option>
                <option value="Eu">Etats-Unis</option>
            </optgroup>
            <optgroup label="Asie">
                <option value="Ch">Chine</option>
                <option value="Ja">Japon</option>
            </optgroup>
        </select>
    </div>
    <div>
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" name="mot de passe">
    </div>
    <div>
        <label for="confirm_mdp">Confirmation Mot de passe</label>
        <input type="password" id="confirm_mdp" name="confirmation du mot de passe">
    </div>
    <div>
        <p>
            Quels réseaux sociaux possédez-vous ?<br>
            <input type="checkbox" name="Twitter" /><label for="Twitter">Twitter</label>
            <input type="checkbox" name="Facebook" /><label for="Facebook">Facebook</label>
            <input type="checkbox" name="Instagram" /><label for="Instagram">Instagram</label>
        </p>
    </div>
    <div>
        <label for="message">Message :</label>
        <textarea name="user_message" id="message" cols="20" rows="5"></textarea>
    </div>
    <input type="submit" name="S'inscrire">
</body>
</html>
</form>
